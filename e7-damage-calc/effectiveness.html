<html lang="en">
    <head>
        <script defer src="https://www.googletagmanager.com/gtag/js?id=UA-147508975-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-147508975-1', { 'page_title' : 'effectiveness', 'page_path': '/e7-damage-calc/' });
        </script>

        <meta charset="utf-8" />
        <meta name="keywords" content="epic seven damage calculator, epic 7 damage calculator, e7 damage calculator" />
        <meta name="description" content="Damage Calculator for Epic Seven for every hero in the game. Enter your hero stats to get their damage potential." />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/css/bootstrap-select.min.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="flags.css" />
        <script src="https://kit.fontawesome.com/fd52a9d6bc.js" crossorigin="anonymous"></script>
        <!-- IE -->
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
        <!-- other browsers -->
        <link rel="icon" type="image/x-icon" href="./favicon.ico" />

        <title>Epic7 Effect Chance Calculator</title>
    </head>
    <body class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <a class="navbar-brand">Epic 7 Damage Calculator</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="https://www.e7leaks.com/" target="_blank">e7leaks</a>
                </li>
            </ul>
        </nav>
        <div class="row">
            <div class="col-md-4">
                <a href="index.html" class="btn btn-secondary btn-sm mb-3">
                    <i class="fas fa-angle-double-left"></i> Damage Calculator
                </a>
            </div>
        </div>
        <div>
            <form id="stats">
                <div class="stat-block">
                    <div class="form-group row col-sm-12">
                        <label for="effect-chance" class="col-md-9 col-form-label form-control-sm"><h5>Skill Effect Chance (%)</h5></label>
                        <div class="input-group input-group-sm col-md-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" id="effect-chance-minus" onclick="minus('effect-chance')">&minus;</button>
                            </div>
                            <input type="number" class="form-control text-center" id="effect-chance" value="100" onkeyup="update('effect-chance')">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="effect-chance-plus" onclick="plus('effect-chance')">&plus;</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row col-sm-12">
                        <input type="range" class="custom-range" id="effect-chance-slide" min="0" max="100" value="100" step="5" oninput="slide('effect-chance')">
                    </div>
                </div>
                <div class="stat-block">
                    <div class="form-group row col-sm-12">
                        <label for="effectiveness" class="col-md-9 col-form-label form-control-sm"><h5>Caster's Effectiveness</h5></label>
                        <div class="input-group input-group-sm col-md-3">
                            <div class="input-group-prepend">
                                    <button class="btn btn-outline-secondary" type="button" id="effectiveness-minus" onclick="minus('effectiveness')">&minus;</button>
                            </div>
                            <input type="number" class="form-control text-center" id="effectiveness" value="0" onkeyup="update('effectiveness')">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="effectiveness-plus" onclick="plus('effectiveness')">&plus;</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row col-sm-12">
                        <input type="range" class="custom-range" id="effectiveness-slide" min="0" max="400" value="0" oninput="slide('effectiveness')">
                    </div>
                </div>
                <div class="stat-block">
                    <div class="form-group row col-sm-12">
                        <label for="effect-resistance" class="col-md-9 col-form-label form-control-sm"><h5>Target's Effect Resistance</h5></label>
                        <div class="input-group input-group-sm col-md-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" id="effect-resistance-minus" onclick="minus('effect-resistance')">&minus;</button>
                            </div>
                            <input type="number" class="form-control text-center" id="effect-resistance" value="0" onkeyup="update('effect-resistance')">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="effect-resistance-plus" onclick="plus('effect-resistance')">&plus;</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row col-sm-12">
                        <input type="range" class="custom-range" id="effect-resistance-slide" min="0" max="400" value="0" oninput="slide('effect-resistance')">
                    </div>
                </div>
            </form>

            <div>
                <div class="row text-center">
                    <div class="col-sm-3">
                        <div class="card border-success mb-3">
                            <div class="card-header">
                                Inflict Effect
                                <i class="far fa-question-circle fa-xs text-muted" data-toggle="tooltip" title="This is considering the skill effect chance"></i>
                            </div>
                            <div class="card-body text-success">
                                <p class="card-text">
                                    <h2><span id="landing"></span>%</h2>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 offset-md-3">
                        <div class="card-group">
                            <div class="card border-info">
                                <div class="card-header">
                                    Caster to Land
                                    <i class="far fa-question-circle fa-xs text-muted" data-toggle="tooltip" title="This is the chance of landing the effect, aka. pass the resistance check, regardless of the skill effect chance"></i>
                                </div>
                                <div class="card-body text-info">
                                    <p class="card-text">
                                        <h2><span id="passing-res"></span>%</h2>
                                    </p>
                                </div>
                            </div>
                            <div class="card border-danger">
                                <div class="card-header">
                                    Target to Resist
                                    <i class="far fa-question-circle fa-xs text-muted" data-toggle="tooltip" title="Chance for the target to resist the effect"></i>
                                </div>
                                <div class="card-body text-danger">
                                    <p class="card-text">
                                        <h2><span id="resist"></span>%</h2>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/js/bootstrap-select.min.js"></script>
        <script src="lang.js"></script>
        <script src="effectiveness.js"></script>
        <script src="form.js"></script>
    </body>
</html>
